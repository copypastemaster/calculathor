<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculathor!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="calculator" >
        <tr>
            <td colspan="4"> <input class="display-box" type="text" placeholder="0" disabled></td>
            
        </tr>

        <tr>
            <td> <input type="button" class="seven" value="7"></td>
            <td> <input type="button" class="eight" value="8"></td>
            <td> <input type="button" class="nine" value="9"></td>
            <td> <input type="button" class="plus" value="+"></td>
            <td> <input type="button" class="equals" value="="></td>
        </tr>

        <tr>
            <td> <input type="button" class="four" value="4"></td>
            <td> <input type="button" class="five" value="5"></td>
            <td> <input type="button" class="six" value="6"></td>
            <td> <input type="button" class="minus" value="-"></td>
            <td> <input type="button" class="undo" value="del"></td>
        </tr>

        <tr>
            <td> <input type="button" class="one" value="1"></td>
            <td> <input type="button" class="two" value="2"></td>
            <td> <input type="button" class="three" value="3"></td>
            <td> <input type="button" class="multiply" value="&#215;"></td>
        </tr>

        <tr>
            <td> <input type="button" class="clear" value="C"></td>
            <td> <input type="button" class="zero" value="0"></td>
            <td> <input type="button" class="decimal" value="."></td>
            <td> <input type="button" class="divide" value="&#247;"></td>
        </tr>

        </table>
</body>
</html>
